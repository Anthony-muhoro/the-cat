<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The cat App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="app">
      <div class="app-hero">
        <h1>The Cats App</h1>
        <div class="forms-section">
          <form>
            <div class="cat-facts-form">
              <h3>number of cats facts (50 maximum)</h3>
              <span>
                <input
                  type="number"
                  placeholder="number of cats facts (50 max)"
                  id="factsNo"
                />
                <button id="factsBtn">submit</button>
              </span>
            </div>
            <div class="cat-photo-form">
              <h3>number of cats photos (10 max)</h3>
              <span>
                <input
                  type="number"
                  placeholder="number of cats photos (10 max)"
                  id="photosNo"
                />
                <button id="photosBtn">submit</button>
              </span>
            </div>
          </form>
        </div>
      </div>

      <div class="cats-results" id="displayResults"></div>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
